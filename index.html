<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Desafio: To-do list</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/scripts.js"></script>
</head>
<body>
    <header>
        <h3>Lista de Tarefas</h3>
    </header>

    <main>
        <div class="input-group">
            <label>Adicione uma nova tarefa:</label>
            <input type="text" name="add" id="add" class="add-to-do" placeholder="Digite sua nova tarefa...">
            <button>Adicionar</button>
        </div>

        <div class="list-to-do">
            <p>Tarefas Adicionadas:</p>

            <div>
                <input type="checkbox" name="check1" id="check1">
                <label for="check1">Comprar leite</label>
            </div>
        </div>
    </main>
</body>
</html>
